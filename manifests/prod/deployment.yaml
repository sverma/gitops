apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermanagement
  labels:
    app: usermanagement
    environment: prod
spec:
  replicas: 1  # Lower replica count for dev
  selector:
    matchLabels:
      app: usermanagement
  template:
    metadata:
      labels:
        app: usermanagement
        environment: prod
    spec:
      imagePullSecrets:
      - name: my-ecr-secret
      containers:
      - name: usermanagement
        # The image tag here is updated automatically by the CI/CD pipeline.
        image: 188557556629.dkr.ecr.us-west-2.amazonaws.com/usermanagement:1c8ec20408c878b32dcf4f6ae2dd06e9f672a639
        ports:
        - containerPort: 5000